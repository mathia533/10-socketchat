<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ver como pasar el id de manera dinamica -->
    <meta name="google-signin-client_id" content="37651546481-7anupm805uiptehqaoe4niqv7ojma46e.apps.googleusercontent.com">
    <title>Google SignIn</title>
</head>
<body>
        <h1>Google SignIn</h1>
        <hr>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>

        

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script>
            function onSignIn(googleUser) {
                var url = (window.location.hostname.includes('localhost'))
                            ? 'http://localhost:8080/api/auth/google'
                            : 'https://restserver-curso-migl.herokuapp.com/api/auth/google';
                //Esto no es seguro de usar ya que cualquiera con un poco conocimiento lo puede manipular
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                //genero un token 
                var id_token = googleUser.getAuthResponse().id_token;
                const data = {id_token};
                fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type' : 'application/json'},
                    body: JSON.stringify(data)
                })
                .then( resp => resp.json() )
                .then ( data => console.log('Nuestro Server', data))
                .catch (console.log);
            }

            function signOut() {
              var auth2 = gapi.auth2.getAuthInstance();
              auth2.signOut().then(function () {
                console.log('User signed out.');
              });
            }
        </script>
</body>
</html>
